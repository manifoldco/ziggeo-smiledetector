  <body>
    <div id="elementToDisplay" class="container">
      <div class="item">
        <div class="title">Hello, I'm <span class="name-color">SmileBot</span>! I'm going to guess whether or not you're smiling in your video. Please record a quick one!</div>
        <div id="item">
          <ziggeo ziggeo-limit=15 ziggeo-width=640 ziggeo-height=480></ziggeo>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
